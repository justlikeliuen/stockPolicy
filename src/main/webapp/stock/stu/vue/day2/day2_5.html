    <script src="../js/vue.js"></script>

</head>
<body>
<div id="box">
   a =>{{a}}
    <br/>
    b => {{b}}
</div>

</body>

<script>

   var vm = new Vue({
        el :'#box',
        data:{
            a:1
        },
       computed:{
            b:{
                get:function () {
                    return this.a + 2;
                },
                set:function (val) {
                    this.a = val;
                }
            }
       }
    });

    document.onclick = function () {
        vm.b = 8;
    };
