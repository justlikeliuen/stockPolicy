    <script src="../js/vue-resource.js"></script>
</head>
<body>
<div id="box">
   a =>{{a}}

    b => {{b}}

</body>

<script>

   var vm = new Vue({
        el :'#box',
        data:{
            a:1
        },
       computed:{

                return this.a + 3
            }
       }
    });

    document.onclick = function () {
        vm.a = 8;
    };

</script>
