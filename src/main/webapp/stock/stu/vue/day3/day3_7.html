<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <style>
        #box{
            width:400px;
            margin: 0 auto;
        }
        #div1{
            width:100px;
            height: 100px;
            background: red;
        }
    </style>

</head>
<body>
<div id="box">
  <my-aab></my-aab>
</div>

<template id="bbb">
    <h1>{{msg}}</h1>
    <ul>
        <li v-for="val in arr">{{val}}</li>
    </ul>
</template>

</body>

<script>

    new Vue({
        el :'#box',
        data :{

        },
        components:{
            'my-aab':{
                template : '#bbb',
                data :function () {
                    return {
                        msg :'welcome vue',
                        arr :['apple','banna','pear']
                    };
                },
                methods:{
                    change :function () {
                        this.msg = 'zzzz';
                    }
                }
            }
        }
    });


</script>

</html>
