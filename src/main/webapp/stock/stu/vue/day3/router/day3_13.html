<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-1.11.1.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vue-resource.js"></script>
    <script src="../../js/vue-router.js"></script>
    <style>
        .v-link-active{
            font-size:20px;
            color:#f60;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><a v-link="{path:'/home'}">主页</a></li>
        <li><a v-link="{path:'/news'}">新闻</a></li>
    </ul>

    <div>
        <router-view></router-view>
    </div>

</div>

</body>

<template id="home">
    <h3>我是主页</h3>
    <div>
        <a v-link="{path:'/home/login'}">登陆</a>
        <a v-link="{path:'/home/reg'}">注册</a>
    </div>
    <div>
        <router-view></router-view>
    </div>
</template>

<template id="news">
    <h3>我是新闻</h3>
</template>

<script>

    var App = Vue.extend();

    var Home = Vue.extend({
        template :'#home'
    });
    var News = Vue.extend({
        template :'#news'
    });

    var router =  new VueRouter();
    router.map({
       'home':{
           component :Home,
           subRoutes:{
               'login':{
                   component :{
                       template :'<strong>我是登陆信息</strong>'
                   }
               },
               'reg':{
                   component :{
                       template :'<strong>我是注册信息</strong>'
                   }
               }
           }
       } ,
        'news':{
           component : News
        }
    });

    router.start(App,'#box');

    router.redirect({
        '/':'home'
    });
</script>

</html>
