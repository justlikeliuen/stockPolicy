<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../../js/jquery-1.11.1.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vue-resource.js"></script>
    <script src="../../js/vue-router.js"></script>
    <style>
        #box{
            width:400px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><a v-link="{path:'/home'}">主页</a></li>
        <li><a v-link="{path:'/news'}">新闻</a></li>
    </ul>

    <div>
        <router-view></router-view>
    </div>

</div>

</body>

<script>

    var App = Vue.extend();

    var Home = Vue.extend({
        template :'<h3>我是主页</h3>'
    });
    var News = Vue.extend({
        template :'<h3>我是新闻</h3>'
    });

    var router =  new VueRouter();
    router.map({
       'home':{
           component :Home
       } ,
        'news':{
           component : News
        }
    });

    router.start(App,'#box');

    router.redirect({
        '/':'news'
    });
</script>

</html>
