<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue2.js"></script>
    <script src="../js/jquery-1.11.1.js"></script>
    <style>
        p{
            width:100px;
            height:100px;
            background: red;
            margin: 5px auto;
            /*opacity:0;*/
        }


    </style>
    <link rel="stylesheet" href="../css/animate.css">
</head>
<script>



    $(function () {

        new Vue({
            el:'#box',
            data :{
                show : "",
                list:['apple','banna','pear','fdf']
            },
            computed:{
                lists :function () {
                    var arr = [];
                    this.list.forEach(function (val) {
                        if(val.indexOf(this.show)!= -1){
                            arr.push(val);
                        }
                    }.bind(this));
                    return arr;
                }
            },
            methods:{
                beforeEnter(e){
//                    alert(e)
                },
                enter(){
                },
                afterEnter(e){
//                    e.style.backgroundColor = 'blue'
                }
            }

        });
    })

</script>
<body>



   <div id="box">
      <input type="text" v-model="show" >
       <transition-group enter-active-class="zoomInLeft"
                    leave-active-class="zoomOutRight">
           <p v-show="show" class="animated" v-for="(v,k) in lists " :key="k">
               {{v}}
           </p>

       </transition-group>
   </div>

</body>
</html>
