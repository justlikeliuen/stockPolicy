<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue2.js"></script>
    <script src="../js/jquery-1.11.1.js"></script>
    <style>
        p{
            width:300px;
            height:300px;
            background: red;
            /*opacity:0;*/
        }
        .fade-enter-active,.fade-leave-active{
            transition: all 1s ease;
        }
        .fade-enter-active{
            opacity:1;
            /*width:400px;*/
            /*height:400px;*/
        }
        .fade-leave-active{
            opacity:0;
            width:100px;
            height:100px;
        }
        .fade-enter{
            opacity:0;
            width:100px;
            height:100px;
        }

    </style>
</head>
<script>



    $(function () {

        new Vue({
            el:'#box',
            data :{
                show : false
            },
            methods:{
                beforeEnter(e){
//                    alert(e)
                },
                enter(){
                },
                afterEnter(e){
                    e.style.backgroundColor = 'blue'
                }
            }

        });
    })

</script>
<body>



   <div id="box">
      <input type="button" value="点击" @click="show= !show">
       <transition name="fade"
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
       >
           <p v-show="show">
           </p>
       </transition>
   </div>

</body>
</html>
