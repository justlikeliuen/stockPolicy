<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/H5CompBase.css">
    <link rel="stylesheet" href="../css/H5CompPolyline.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }

    </style>



</head>
<body>

    <div class="iphone">

    </div>


</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<!--<script src="../js/jquery.js"></script>-->
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.fullPage.js"></script>
<script src="../js/H5CompBase.js"></script>
<script src="../js/H5CompPolyline.js"></script>
<script>

    var cfg = {
        type:'polyline',
//        text :'text55',
        data :[
            ['Js',.4,'green'],
            ['Html',.2,'red'],
            ['css3',.1,'yellow'],
            ['Html5',.05,'yellow'],
            ['jQ',.05,'yellow'],
            ['Bs',.13,'yellow'],
            ['AJs',.06,'yellow']
        ],
        width:530,
        height : 400,
        css :{
          top : 100,
            opacity:0,
        },
        animateIn :{
            opacity:1,
            top : 200,
        },
        animateOut :{
            opacity:0,
            top : 200,
        },
        center : true
    };

    var h5 = new H5ComponentPolyline('myName',cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = ! leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });

</script>
</html>
