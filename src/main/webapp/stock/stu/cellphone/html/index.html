<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/H5.css">
    <link rel="stylesheet" href="../css/H5_loading.css">
    <style>
        body{
            padding:0;
            margin:0;
        }
        .h5_page{
            background-image: url("../images/page_bg.png");
        }
        .h5_page_face{
            background-image: url("../images/face_bg.png");
        }
        .h5_component_name_slogan{
            animation:rock 2s infinite 2s;
        }
        @keyframes rock {
            0%{ transform: rotate(0deg)}
            5%{ transform: rotate(3deg)}
            10%{ transform: rotate(-4deg)}
            15%{ transform: rotate(3deg)}
            20%{ transform: rotate(-2deg)}
            25%{ transform: rotate(1deg)}
            30%{ transform: rotate(-1deg)}
            70%{ transform: rotate(0deg)}
            100%{ transform: rotate(0deg)}

        }
        .h5_component_name_caption{
            background-image: url("../images/page_caption_bg.png");
            width:283px;
            height:160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
        .h5_component_name_back{
            top: 30px;
            animation:back 2s infinite 2s;
        }
        @keyframes back {
            50%{ top :20px}
        }
    </style>


</head>
<body>

    <div class="loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce1"></div>

        <div id="rate">0%</div>
    </div>

</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.fullPage.js"></script>
<script src="../js/H5_loading.js"></script>
<script src="../js/H5.js"></script>
<script src="../js/index.js"></script>

</html>
