<script>

    var cfg = {
        type:'base',
//        text :'text55',
        bg :'../images/p1_people.png',
        width:514,
        height : 306,
        css :{
            left : 50,
            bottom : 0,
            opacity : 0,
        },
        animateIn :{
            bottom : 80,
            opacity : 1
        },
        animateOut :{
            bottom : 0,
            opacity : 0,

        },
        center : true
    };

    var h5 = new H5ComponentBase('myName',cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = ! leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
