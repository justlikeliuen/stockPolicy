<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,ol{margin:0;padding:0;}
        li{ list-style:none;}
        img{ border:none; vertical-align:top; }
        #box{width:470px;height:150px; position:relative; margin:30px auto; overflow:hidden;}
        ul{ width:470px; position:absolute;left:0; top:0; z-index:1;}
        ul li{width:470px; position:absolute; top:0;}
        ol{z-index:2; width:120px; position:absolute;right:10px; bottom:10px;}
        ol li{ width:20px;height:20px; float:left;margin:0 2px; display:inline; background:#fff; color:#f60; line-height:20px; text-align:center;}
        ol .active{ background:#f60; color:#fff;}
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
</head>
<body >
<div id="box">
    <ul>
        <li><img src="img/1.jpg" alt=""/></li>
        <li><img src="img/2.jpg" alt=""/></li>
        <li><img src="img/3.jpg" alt=""/></li>
        <li><img src="img/4.jpg" alt=""/></li>
        <li><img src="img/5.jpg" alt=""/></li>
    </ul>
    <ol>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
<script>
    $(function(){

        var $uLi = $('ul').find('li');
        var $oLi = $('ol').find('li');
        var prevIndex = 0;
        var timer = null;
        $uLi.slice(1).css('left','470px');

  /*      $oLi.click(function(){
         var index = $(this).index();
         $(this).attr('class','active').siblings().attr('class','');

         if( prevIndex < index ){   //←

         $uLi.eq(index).css('left',470);
         $uLi.eq(prevIndex).animate({left : -470},500);

         }
         else if( prevIndex > index ){   //→

         $uLi.eq(index).css('left',-470);
         $uLi.eq(prevIndex).animate({left : 470},500);

         }

         $uLi.eq(index).animate({left : 0},500);


         prevIndex = index;

         });
*/

        $oLi.mouseover(function(){

            clearTimeout(timer);
            timer = setTimeout($.proxy(function(){

                var index = $(this).index();
                $(this).attr('class','active').siblings().attr('class','');

                if( prevIndex < index ){   //←

                    $uLi.eq(index).css('left',470);
                    $uLi.eq(prevIndex).animate({left : -470},200);

                }
                else if( prevIndex > index ){   //→

                    $uLi.eq(index).css('left',-470);
                    $uLi.eq(prevIndex).animate({left : 470},200);

                }

                $uLi.eq(index).animate({left : 0},200);

                prevIndex = index;

            },this),200);



        });

    });



</script>

</html>
