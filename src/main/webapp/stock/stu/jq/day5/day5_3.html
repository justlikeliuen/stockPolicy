<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0; padding:0;}
        li{
            width:30px;
            height:30px;
            background:url(star.jpg) no-repeat 0 -70px;
            float:left; list-style:none; margin:5px;
        }
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
</head>
<body >
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
<script>

    var bBtn = true;
    var timer = null;
    var oldIndex = -1;

    $('li').mouseover(function () {

        bBtn = true;
        clearTimeout(timer);
        var index = $(this).index();
        $('li').slice(0,index+1).css('backgroundPosition','0 0');
        $('li').slice(index+1).css('backgroundPosition','0 -70px');
    }).mouseout(function () {
        if(!bBtn){
            return;
        }
        timer = setTimeout(function () {
            $('li').slice(0,oldIndex+1).css('backgroundPosition','0 0');
            $('li').slice(oldIndex+1).css('backgroundPosition','0 -70px');
        },200)


    }).click(function () {

        bBtn = false;
        oldIndex = $(this).index();
    })


</script>

</html>
