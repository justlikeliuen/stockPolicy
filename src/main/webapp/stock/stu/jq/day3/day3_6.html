<script>

    var disX = 0;
    var disY = 0;
    $('#div1').on('mousedown',function (e) {
        disX = e.pageX - $(this).offset().left;
        disY = e.pageY - $(this).offset().top;
        
        $(document).on('mousemove',function (e) {
            $('#div1').css('left',e.pageX - disX);
            $('#div1').css('top',e.pageY - disY);
        })
        $(document).on('mouseup',function (e) {
            $(this).off('mousemove');
            $(this).off('mouseup');
        })
        return false;
    })

</script>

</html>
