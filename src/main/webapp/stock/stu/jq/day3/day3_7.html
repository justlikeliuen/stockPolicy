<body >

<input type="button" value="点击">

    <li>11</li>

<script>

    $("ul").delegate('li','click',function (e) {
        $(this).css('background','red');
        $(e.delegateTarget).css('background','yellow');
        $(e.delegateTarget).undelegate()

    });

    $('input').click(function () {
        var $li = $('<li>222</li>')
        $('ul').append($li);
    })


</script>
