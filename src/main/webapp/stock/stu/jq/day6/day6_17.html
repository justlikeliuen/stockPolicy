<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        
        *{

        }

        .fr ul{
            overflow: hidden;

        }
         .fr ul li{
            width: 70px;
            margin-right: 40px;

            float: left;

         .fr ul li.zq-checked{

<body >
<input type="button" value="加载">
<div class="fr indexDataTabs">

    <ul>
        <!--<li data-src="/indexData/websocket/sgrcr002MinLine.html" class="zq-checked">分时</li>-->
        <li  class="zq-checked"><select><option data-src="/indexData/websocket/sgrcr002MinLine.html">分时</option></select></li>
        <!--  <li data-src="/indexData/websocket/sgrcr001MinLine.html" style="width: 81px;">2016分时</li>-->

<script>

    $(".indexDataTabs select").click(function () {
        $(".indexDataTabs select").removeClass("zq-checked")
        $(this).addClass("zq-checked");
        var tad = $(this).attr("data-src");
        $("#indexFrame").attr("src", tad);
    });

</script>
