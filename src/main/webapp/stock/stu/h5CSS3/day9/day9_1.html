<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>响应式布局</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .hd{
            margin: 0 auto;
            background: #ccc;
            margin-bottom: 10px;
        }
        .hd:after{
            content: "";
            display: block;
            clear: both;
        }
        .hd .logo{
            width:20%;
            height:100px;
            background: #066;
            float: left;
        }
        .hd .nav{
            width:70%;
            height:100px;
            background: lawngreen;
            float: right;
        }

        .banner{
            width:100%;
            height: 400px;
            background: #CC0;
        }
        .pro{
            width:1000px;
            margin: 0 auto;
            background: #ccc;
            margin-bottom: 10px;
        }
        .pro:after{
            content: "";
            display: block;
            clear:both;
        }
        .pro .box{
            width:240px;
            height: 200px;
            background: #27a0e5;
            float: left;
            margin: 0 5px;
        }
        .news{
            width:1000px;
            margin: 0 auto;
            background: #66C6F6;
            margin-bottom: 10px;
        }
        .news:after{
            content: '';
            display: block;
            clear:both;
        }
        .news .video{
            width: 495px;
            height:200px;
            background: #069;
            float: left;
        }

        .news .list{
            width: 495px;
            height:200px;
            background: #e5c507;
            float: right;
        }
        .ft{
            width:100%;
            height: 100px;
            background: #000;
        }

        @media (max-width: 767px) {
            .hd{
                width:100%;
            }
            .pro{
                width:100%;

            }
            .pro .box{
                width:49%;
                margin:5px 0.5% ;
            }
            .news{
                width:100%;
            }
            .news .video{
                width:100%;
            }
            .news .list{
                width:100%;
            }
        }

        @media (min-width: 768px){
            .hd{
                width:100%;
            }
            .pro{
                width:80%;

            }
            .pro .box{
                width:49%;
                margin:5px 0.5% ;
            }
            .news{
                width:100%;
            }
            .news .video{
                width:49.5%;
            }
            .news .list{
                width:49.5%;
            }
        }
        @media (min-width: 1000px) {
            .hd{
                width:1000px
            }
            .pro{
                width:1000px;
            }
            .pro .box{
                width:240px;
                margin:0 5px;
            }
            .news{
                width:1000px;
            }
            .news .video{
                width:495px;
            }
            .news .list{
                width:495px;
            }
        }
    </style>
</head>
<body>

<header class="hd">
    <div class="logo"></div>
    <nav class="nav"></nav>
</header>
<div class="banner"></div>
<div class="pro">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</div>
<div class="news">
    <div class="video"></div>
    <div class="list"></div>
</div>
<footer class="ft"></footer>

</body>
</html>
