<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @keyframes dh {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        .box{
            width:100px;
            height:100px;
            background: red;
            animation: dh 1s linear infinite;
        }
    </style>
</head>
<body>

<div class="box">
    zyares
</div>

</body>
