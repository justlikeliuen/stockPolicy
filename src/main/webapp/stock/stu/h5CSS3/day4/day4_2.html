<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            font-size: 20px;
            color: #333;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
        }
        input{
            width: 220px;
            height: 20px;
            border: 1px solid #00A6C7;
            border-radius: 5px;
        }
        input:focus{
            box-shadow: 0 0 10px #09f;
            border: 1px solid #03c;
        }
    </style>
</head>
<body>

<a href="http://www.baidu.com">百度一下</a><br/>
<input type="text"><br/>

</html>
