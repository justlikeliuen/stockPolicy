<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            border: 1px solid green;
            width: 300px;
            height: 300px;
            padding: 5px;
        }
        .box{
            width: 300px;
            height: 300px;
            background: red;
            transform: translate(0px,0px);
            transition: 0.5s;
        }
        .out:hover .box{
            transform: translate(100px,50px);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="box"></div>

</div>

<h1>充公好：对方的方法</h1>


</body>
</html>
