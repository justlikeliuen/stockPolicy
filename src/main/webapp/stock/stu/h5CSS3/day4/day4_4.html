<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 150px;
            height: 300px;
            background: #ccc;
            position: fixed;
            right: 50px;
            top: 50%;
            margin-top: -150px;
        }
        .box .close{
            width: 26px ;
            height: 26px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 26px;
            font-size: 18px;
            float: right;
            display: block;
            text-decoration: none;
        }
        #guanbi:target{
            display: none;
        }
    </style>
</head>
<body>

<div class="box" id="guanbi">
    <a class="close" href="#guanbi">X</a>
</div>

</body>
</html>
