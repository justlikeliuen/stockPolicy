<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1::selection{
            background: grey;
            color: yellow;
        }
        h1{
            width: 500px;
            height: 500px;
            background: red;
        }
        h1::before{
            content: "";
            width: 100px;
            height: 100px;
            background: green;
            display: block;
        }
        h1::after{
            content: "";
            width: 100px;
            height: 100px;
            background: blue;
            display: block;
        }
    </style>
</head>
<body>
    <h1>html5_Css3</h1>

</body>
</html>
