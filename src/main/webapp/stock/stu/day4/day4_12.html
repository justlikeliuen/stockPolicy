<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,li{
            padding: 0;
            margin: 0;
        }
        ul li{
            float: left;
            list-style: none;
        }
        ul li a{
            line-height: 30px;
            padding: 0 20px;
            display: block;
            background: #333;
            color: #fff;
            text-decoration: none;
            transition: 1s;
        }
        ul li a:hover{
            background: #CCC;
            color: #000;
        }
    </style>
</head>

<ul>
