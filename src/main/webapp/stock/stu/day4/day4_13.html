<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100px;
            height: 30px;
            border: 1px solid red;
            position: relative;
        }
        .box .inner{
            width: 200px;
            height: 0px;
            background: #0D8BBD;
            position: absolute;
            top: 30px;
            left: 0;
            transition: 0.5s;
            overflow: hidden;
        }
        .box:hover .inner{
            height: 200px;
        }
    </style>
</head>
<body>

<div class="box">
    box里面的文字
    <div class="inner">
        我是内部区域
    </div>
</div>

</body>
</html>
