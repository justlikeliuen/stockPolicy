<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>列表和嵌入式组件</title>
    <link rel="stylesheet" href="../../../../static/bootstrap/3.7/css/bootstrap.css">
</head>
<body  style="margin: 50px;">

<div class="panel panel-danger">
    <div class="panel-heading ">
       <h3 class="panel-title"> 面板标题</h3>
    </div>
    <div class="panel-body">
        我是一个面板容器
    </div>
    <table class="table">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>e</td>
            <td>e</td>
            <td>e</td>
        </tr>
    </table>
    <ul class="list-group">
        <li class="list-group-item">1.这是首页</li>
        <li class="list-group-item">2.这是第二页<span class="badge">10</span></li>
        <li class="list-group-item">3.这是第三页</li>
        <li class="list-group-item">4.这是第四页</li>
    </ul>
    <div class="panel-footer">
        我是底部
    </div>
</div>




</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<script src="../../../../static/bootstrap/3.7/js/bootstrap.min.js"></script>
</html>
