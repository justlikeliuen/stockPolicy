<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>进度条媒体对象组件</title>
    <link rel="stylesheet" href="../../../../static/bootstrap/3.7/css/bootstrap.css">
</head>
<body  style="margin: 50px;">

<!--<div class="well well-sm">-->
    <!--Ares 测试-->
<!--</div>-->

<div class="progress">
    <div class="progress-bar" style="width: 60%">
        60%
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-success" style="min-width: 20px ;width: 60%">
        0%
    </div>
</div>


<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" style="min-width: 20px ;width: 60%">
        0%
    </div>
</div>


<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" style="min-width: 20px ;width: 60%">
        0%
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped" style="min-width: 20px ;width: 20%">
        0%
    </div>
    <div class="progress-bar progress-bar-warning progress-bar-striped" style="min-width: 20px ;width: 40%">
        60%
    </div>
    <div class="progress-bar progress-bar-success progress-bar-striped" style="min-width: 20px ;width: 40%">
        100%
    </div>
</div>


</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<script src="../../../../static/bootstrap/3.7/js/bootstrap.min.js"></script>
</html>
