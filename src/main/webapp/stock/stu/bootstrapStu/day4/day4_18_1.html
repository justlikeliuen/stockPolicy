<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>轮播插件</title>
    <link rel="stylesheet" href="../../../../static/bootstrap/3.7/css/bootstrap.css">
</head>
<body >
<!--data-ride="carousel"-->
<div id="myCarousel" class="carousel slide"  style="width: 900px">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/slide1.png" alt="第1张">
            <div class="carousel-caption">
                <h3>Bootstrap</h3>
                <p>d辅导费对方答复对方答复</p>
            </div>
        </div>
        <div class="item">
            <img src="img/slide2.png" alt="第2张">
        </div>
        <div class="item">
            <img src="img/slide3.png" alt="第3张">
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>

<button id="cycle" class="btn btn-default">开始</button>

<button id="pause" class="btn btn-default">停止</button>

<button id="number" class="btn btn-default">播放3</button>

<button id="prev" class="btn btn-default">上一个</button>

<button id="next" class="btn btn-default">下一个</button>

</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<script src="../../../../static/bootstrap/3.7/js/bootstrap.min.js"></script>
<script>

//    $('#myCarousel').carousel({
//        interval : 2000,
//        pause : 'hover',
//        wrap :false
//    })
    
    $("#cycle").on('click',function () {
        $('#myCarousel').carousel('cycle');
    });

    $("#pause").on('click',function () {
        $('#myCarousel').carousel('pause');
    })

    $("#number").on('click',function () {
        $('#myCarousel').carousel(2);
    })

    $("#prev").on('click',function () {
        $('#myCarousel').carousel('prev');
    })

    $("#next").on('click',function () {
        $('#myCarousel').carousel('next');
    });

//    $("#myCarousel").on('slide.bs.carousel',function () {
//        alert(1);
//    });
    
</script>
</html>
