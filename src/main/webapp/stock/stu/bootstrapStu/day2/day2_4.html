<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>辅助类</title>
    <link rel="stylesheet" href="../../../../static/bootstrap/3.7/css/bootstrap.css">
<style>
    .a{
        height: 50px;
        width:200px;
        border:1px solid #ccc;
        background: #eee;
    }


</style>
</head>
<body style="margin:50px" >

    <p class="text-muted">
        BootStrap框架
    </p>

    <p class="text-success">
        BootStrap框架
    </p>

    <p class="text-danger">
        BootStrap框架
    </p>

    <p class="bg-info">
        BootStrap框架
    </p>

    <p class="bg-success">
        BootStrap框架
    </p>

    <p class="bg-danger">
        BootStrap框架
    </p>

    <button class="close">&times;</button>

    <span class="caret"></span>

    <div class="pull-left a">左边</div>
    <div class="pull-right a">右边</div>
    <div class="clearfix"></div>
    <div class="center-block a">居中</div>
    <div class="clearfix"></div>
    <div class="show">显示</div>
    <div class="hidden">隐藏</div>


</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<script src="../../../../static/bootstrap/3.7/js/bootstrap.min.js"></script>
</html>
