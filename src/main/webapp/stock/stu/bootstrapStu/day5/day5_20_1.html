<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>项目实战</title>
    <link rel="stylesheet" href="../../../../static/bootstrap/3.7/css/bootstrap.css">
    <style>
        .myCarousel{
            margin:50px 0 0 0;
        }
        .logo{
            padding: 0;
        }
        .carousel-inner img{
            margin: 0 auto;
        }
        .carousel-control{
            font-size: 100px;
        }
    </style>
</head>

<body >
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
           <div class="navbar-header">
               <a href="#" class="navbar-brand logo"><img src="img/logo.png" alt="企讯网"></a>
               <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>

           </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 0;">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list"></span> 咨询</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div id="myCarousel" class="myCarousel carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active" style="background:#223240">
                <img src="img/slide1.png" alt="第一张">
            </div>
            <div class="item" style="background:#F5E4DC;" >
                <img src="img/slide2.png" alt="第二张">
            </div>
            <div class="item" style="background:#DE2A2D;">
                <img src="img/slide3.png" alt="第三张">
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>


</body>
<script src="../../../../static/jquery/jquery-1.9.1.js"></script>
<script src="../../../../static/bootstrap/3.7/js/bootstrap.min.js"></script>
<script>

$(function () {
    //轮播自动播放
    $('#myCarousel').carousel({
       interval : 3000
    });
    //垂直居中
    $('.carousel-control').css('line-height',$('.carousel-inner img').height() + 'px');
    $(window).resize(function () {
        var heightVal = $('.carousel-inner img').eq(0).height() ||
                        $('.carousel-inner img').eq(1).height() ||
                        $('.carousel-inner img').eq(2).height();
        $('.carousel-control').css('line-height',heightVal + 'px');
    })

})
    
</script>
</html>
