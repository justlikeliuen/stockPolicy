<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .out{
            width:400px;
            height:400px;
            border: 3px solid red;
            margin: 100px auto;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        .box{
            width:400px;
            height:400px;
            background: blue;
            /*transform: translate3d(20px,30px,-100px);*/
            transform: rotateX(45deg);
            transition: 1s;

        }

        .out:hover .box{
            /*transform: rotateZ(180deg);*/
            /*transform: rotate3d(1,1,1,360deg);*/
            transform: scaleZ(1.5);

        }
    </style>
</head>
<body>

<div class="out">
    <div class="box">

    </div>
</div>

</body>
</html>
